<!DOCTYPE html>
<html>
  
<body>
  
<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/Catalufa/website-school/contents/');
        const data = await response.json();
        console.log(data);
        data.shift();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = "<h1>Website in progress: directory listing</h1>" + htmlString;
      })()
</script>
</body>
  
</html>
